<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!-- Non breaking space-->
    <p>Hello, my name is &nbsp; &nbsp; Kim</p>

    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>5 &lt; 2</p>
    <p>5 &#60; 2</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&dollar;</p>
    <p>&pound;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
    <p>&diams;</p>

    <!-- Computer Code -->
    <p>Save the file <kbd>Ctrl + S</kbd></p>
  </body>
</html>
