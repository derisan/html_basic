<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <!-- Text -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" />
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter an Email"
        />
      </div>

      <!-- Textarea -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>

      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Number -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>

      <!-- Date -->
      <div>
        <label for="birthday">Birthday</label><br />
        <input type="date" name="birthday" id="birthday" />
      </div>

      <!-- Radio -->
      <div>
        <label for="membership">Membership</label><br />
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
          checked
        />
        Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
        />
        Standard
        <input type="radio" name="membership" id="membership" value="super" />
        Super
      </div>

      <!-- Checkbox -->
      <div>
        <label for="hobbies">Hobbies</label><br />
        <input type="checkbox" name="hobbies" id="hobbies" value="bike" />
        Bike
        <input type="checkbox" name="hobbies" id="hobbies" value="car" />
        Car
        <input type="checkbox" name="hobbies" id="hobbies" value="boat" />
        Boat
      </div>

      <!-- Input submit -->
      <input type="submit" value="Submit" />

      <!-- Using Button Tag -->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
