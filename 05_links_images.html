<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External Link -->
    <a href="https://google.com">Click For Google</a>
    <br />
    <a href="https://google.com" target="_blank">Click For Google</a>
    <br />

    <!-- Internal Link -->
    <a href="/04_typography.html">Typography</a>

    <!-- Local Image -->
    <br />
    <img src="/images/Crystal.png" alt="Crystal" width="200" height="300" />

    <!-- Remote Image -->
    <br />
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="Random Image"
    />
  </body>
</html>
